<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyMusicBuddi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script> <!-- Markdown Parser -->
</head>
<body>
    <div id="container">
        <!-- Topbar -->
        <div id="topbar">
            <h1>MyMusicBuddi</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <!-- Chatbox Section -->
        <div id="chatbox">
            <div id="chat-messages"></div>
            <div id="input-box">
                <textarea id="user-input" placeholder="Say something..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
